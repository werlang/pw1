<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link rel="stylesheet" href="/css/style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <header>
        <a href="/login">Login</a>
        <a href="/cadastro">Cadastro</a>
        <a id="logout" href="#">Logout</a>
    </header>
    <section>
        <h1>Suas Anotações</h1>
        <div id="notes-list"></div>
        <form id="form-note">
            <h2>Crie a sua anotação</h2>
            <textarea class="text" name="note"></textarea>
            <button class="button" id="btn-add-note">Nova Anotação</button>
            <p class="separator">OU</p>
            <input type="file" id="note-file" name="note-file" accept=".txt">
        </form>
    </section>
</body>
</html>
