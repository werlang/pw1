<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Adoção de Animais</h1>

    <div id="navegacao">
        <button id="registro-tab" class="active">Cadastro</button>
        <button id="consulta-tab">Consulta</button>
    </div>

    <div id="registro-box" class="box active">
        <span>Nome</span>
        <input id="nome">
        <span>Idade</span>
        <div>
            <input id="idade" type="number" min="0">
            <select id="idade-type">
                <option value="m">meses</option>
                <option value="a">anos</option>
            </select>
        </div>
        <span>Peso (Kg)</span>
        <input id="peso" type="number" min="0.1" step="0.1">
        <span>Descrição</span>
        <textarea id="descricao"></textarea>
        <span>Espécie</span>
        <select id="especie">
            <option value="c">Cachorro</option>
            <option value="g">Gato</option>
            <option value="a">Ave</option>
            <option value="o">Outro</option>    
        </select>
        <span>Sexo</span>
        <select id="sexo">
            <option value="m">Macho</option>
            <option value="f">Fêmea</option>
        </select>
        <button id="cadastro">Cadastrar</button>
    </div>
    
    <div id="consulta-box" class="box">
        <span>Busca por nome ou descrição</span>
        <input id="filtro-animais">
        <table id="lista-container"></table>
    </div>
</body>
</html>
