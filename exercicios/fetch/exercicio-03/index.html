<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h1 class="header-title">✅ Minhas Tarefas</h1>
            <p class="header-subtitle">Gerencie suas atividades diárias</p>
        </div>
    </header>

    <main class="container">
        <section class="card">
            <div class="card-header">
                <h2 class="card-title">📝 Lista de Tarefas</h2>
            </div>
            <div class="card-body">
                <ul id="tasksList" class="tasks-list">
                    <li class="loading">Carregando tarefas...</li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
