<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CoWork Space</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/toast.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>CoWork Space</h1>
                <p>Sistema de Reservas de Salas</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            
            <div class="login-footer">
                <p>Usuários de teste: <strong>cowork2025</strong></p>
                <ul>
                    <li>marina@startup.tech</li>
                    <li>roberto@freelancer.com</li>
                    <li>julia@design.studio</li>
                    <li>carlos@consultant.io</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="../components/toast.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch('../api/auth/login.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showToast(data.message, 'error');
                } else {
                    showToast(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = '../rooms/';
                    }, 1000);
                }
            } catch (error) {
                showToast('Erro ao conectar com o servidor', 'error');
            }
        });
    </script>
</body>
</html>
