<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/toast.css">
    <title>Posts - Blog System</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div>

                <p class="header-subtitle">Explore e busque artigos</p>
            </div>

                <a href="../create-post" class="btn btn-primary btn-small">Novo Post</a>
                <a href="../edit-post" class="btn btn-secondary btn-small">Meus Posts</a>

                    >
                    <button type="submit" class="btn btn-primary">Buscar</button>
                    <button type="button" class="btn btn-secondary" id="btnClearSearch">Limpar</button>
                </form>
            </div>
            
            <div class="posts-container" id="postsList">
                <!-- Posts ser√£o carregados aqui -->

</html>
