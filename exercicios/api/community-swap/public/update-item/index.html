<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Item - Feira de Trocas</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/toast.css">
</head>
<body>
    <div id="toast-container"></div>
    
    <header class="header">
        <div class="header-container">
            <div>
                <h1 class="header-title">Feira de Trocas</h1>
                <p class="header-subtitle">Atualizar item</p>
            </div>
            <div class="header-actions">
                <a href="../" class="btn btn-outline">← Voltar</a>
                <button class="btn btn-outline" id="logout-btn">Sair</button>
            </div>
        </div>
    </header>
    
    <main class="main-content" style="max-width: 700px;">
        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Carregando item...</p>
        </div>
        
        <div class="card" id="form-container" style="display: none;">
            <div class="card-header">
                <h2 class="card-title">Editar Item</h2>
                <p class="card-description">Atualize as informações do seu item</p>
            </div>
            
            <form id="update-item-form">
                <input type="hidden" id="item-id">
                
                <div class="form-group">
                    <label class="form-label" for="title">Título *</label>
                    <input 
                        type="text" 
                        id="title" 
                        class="form-input" 
                        required
                        maxlength="150"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="description">Descrição *</label>
                    <textarea 
                        id="description" 
                        class="form-textarea" 
                        required
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="category_id">Categoria *</label>
                    <select id="category_id" class="form-select" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="1">Livros</option>
                        <option value="2">Eletrônicos</option>
                        <option value="3">Roupas e Acessórios</option>
                        <option value="4">Jogos e Brinquedos</option>
                        <option value="5">Móveis e Decoração</option>
                        <option value="6">Esportes e Lazer</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="suggested_value">Valor Sugerido (R$) *</label>
                    <input 
                        type="number" 
                        id="suggested_value" 
                        class="form-input" 
                        step="0.01"
                        min="0"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="status">Status</label>
                    <select id="status" class="form-select" required>
                        <option value="open">Aberto para trocas</option>
                        <option value="pending">Negociação em andamento</option>
                        <option value="closed">Não disponível</option>
                    </select>
                </div>
                
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary btn-lg" style="flex: 1;">
                        Salvar Alterações
                    </button>
                    <a href="../" class="btn btn-outline btn-lg">Cancelar</a>
                </div>
            </form>
        </div>
    </main>
    
    <script src="../components/toast.js"></script>
    <script src="script.js"></script>
</body>
</html>
