<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link rel="stylesheet" href="/css/style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <header>
        <a href="/login">Login</a>
        <a href="/cadastro">Cadastro</a>
        <a id="logout" href="#">Logout</a>
    </header>
    <section>
        <form id="form-note">
            <h2>Crie a sua anotação</h2>
            <textarea name="note"></textarea>
            <button class="button" id="btn-add-note">Nova Anotação</button>
        </form>
        <form id="form-upload">
            <h2>Upload de anotação</h2>
            <input type="file" name="note-file">
            <button class="button" id="btn-upload">Upload</button>
        </form>
    </section>
</body>
</html>
