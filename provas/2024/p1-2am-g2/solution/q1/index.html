<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Questão 01</title>
    <link rel="stylesheet" href="assets/style.css">
    <script type="text/javascript" src="assets/script.js" defer></script>
</head>
<body>

<h1>Cadastro de Problemas</h1>

<div id="box">
    <span>Título</span>
    <input type="text" id="title" placeholder="Título">
    <span>Descrição</span>
    <textarea id="description" placeholder="Descrição"></textarea>
    <span>Entrada</span>
    <input type="text" id="input" placeholder="Entrada">
    <span>Saída</span>
    <input type="text" id="output" placeholder="Saída">
    <button>Cadastrar Problema</button>
    <div id="message">
        <!-- Problema <span id="problem-name">Soma Simples</span> cadastrado com sucesso! -->
    </div>
</div>
</div>

</body>
</html>
