version: '3'
services:
    mysql:
        image: mysql:8.0
        restart: always
        environment:
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD}
        ports:
            - '127.0.0.1:${MYSQL_PORT}:3306'
        volumes:
            - mysql:/var/lib/mysql
    apache:
        image: pswerlang/php-apache
        restart: always
        ports:
            - '${APACHE_PORT}:80'
        volumes:
            - ./:/var/www/html
volumes:
    mysql: